  <p>
    커피(틀:음차, coffee) 또는 커피차(coffee beverage)는 커피나무 열매의 씨(커피콩)를 볶아
     가루로 낸 것을 따뜻한 물과 차가운물 또는 증기로 우려내어 마시는, 쓴맛이 나는 짙은 갈색의 음료이다.
